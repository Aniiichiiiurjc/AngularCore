<div class="container">
    <input type="button" value="Download PDF" class="btn btn-success mt-3" (click)="SavePDF()">
    <table mat-table [dataSource]="dataSource" class="table" id="miTabla" #miTabla>
        <ng-container *ngFor="let p of Object.keys(list[0])" matColumnDef={{p}}>
            <th mat-header-cell *matHeaderCellDef>{{p}}</th>
            <td mat-cell *matCellDef="let row">{{row[p]}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="Object.keys(list[0])"></tr>
        <tr mat-row *matRowDef="let row; columns: Object.keys(list[0]);"></tr>
    </table>
    <mat-paginator
                  [pageSize]="1"
                  [pageSizeOptions]="[1, 2, 5, 10]"
                  showFirstLastButtons
                  aria-label="Select page">
    </mat-paginator>
</div>
